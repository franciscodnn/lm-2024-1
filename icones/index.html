<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        img {
            color: gray;
        }

        .texto-82 {
            font-size: 82px;
        }

        .texto-azul {
            color: blue;
        }
    </style>

    
</head>
<body>
    <h1>Ícones</h1>

    <p><iconify-icon icon="material-symbols:computer-outline"></iconify-icon></p>

    <p><span class="material-symbols-outlined">
        computer
        </span></p>

    <p><i class="fa-solid fa-computer"></i></p>

    <p><i class="fa-duotone fa-laptop"></i></p>

    <p style="font-style: italic;"><iconify-icon icon="fa-brands:facebook" style="font-size: 182px; color: gray; border-radius: 50%; font-style: italic; box-shadow: -1px -1px 0px blue;"></iconify-icon></p>

    <p><span class="material-symbols-outlined texto-82">menu</span></p>

    <p><span class="material-symbols-outlined" style="font-size: 52px; cursor: pointer;">
        school
    </span></p>
    <img src="./img/facebook.png">

    <p><i class="fa-brands fa-facebook" style="font-size: 182px; color: gray; border-radius: 50%; box-shadow: -1px -1px 0px blue;"></i></p>

    <script src="https://kit.fontawesome.com/aac9027ab5.js" crossorigin="anonymous"></script>

    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</body>
</html>
